server.port = 8080
server.servlet.context-path=/ShopmeAdmin

#Подключение к базе данных
spring.datasource.url=jdbc:mysql://localhost:3306/shopmedb
spring.datasource.username=root
spring.datasource.password=12345sql

#Хибернейт
#Для того чтобы создавать таблицы в базе данных, используя Entity-классы (классы-сущности)
spring.jpa.hibernate.ddl-auto=update 
#Для отображения SQL в консоли
spring.jpa.show-sql=true
#Отображение SQL в консоли в удобном формате
spring.jpa.properties.hibernate.format_sql=true
#Для корректного создания таблиц
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

