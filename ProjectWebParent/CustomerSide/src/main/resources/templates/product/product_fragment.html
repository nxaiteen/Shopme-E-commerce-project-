<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="col-2 m-5" >
	<div style="width: 150px;">
		<a th:href="@{'/p/' + ${product.alias}}">
			<img th:src="@{${product.mainImagePath}}" width="100%"/>
			<br/><br/>
			<b>[[${product.shortName}]]</b>
		</a>
	</div>
	<div th:if="${product.discountPercent <= 0}" class="mt-3">
		<span>$ [[${product.price}]]</span>
	</div>
	<div th:if="${product.discountPercent > 0}" class="mt-3">
		<span style="font-weight: 700; color: darkred">$ [[${product.discountPrice}]]</span>&nbsp;
		<del><span>$ [[${product.price}]]</span></del>
	</div>				
</div>
</body>
</html>
